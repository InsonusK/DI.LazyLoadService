name: Push commit to master

on:
  push:
    branches: [ master ]

jobs:
  Final_Release_Test:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity m

  Deploy_Nuget:
    needs: Final_Release_Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Pack with dotnet
        run: dotnet pack IServiceCollectionExtension.LazyLoadService/IServiceCollectionExtension.LazyLoadService.csproj --output nuget-packages --configuration Release
      - name: Push with dotnet
        run: dotnet nuget push nuget-packages/*.nupkg --api-key ${{ secrets.NUGET_DEPLOY_KEY }} --source https://api.nuget.org/v3/index.json

  Deploy_GitHub:
    needs: Final_Release_Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: add github repo
        run: dotnet nuget add source https://nuget.pkg.github.com/InsonusK/index.json -n github -u InsonusK -p ${{ secrets.GH_DEPLOY_KEY }}
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Pack with dotnet
        run: dotnet pack IServiceCollectionExtension.LazyLoadService/IServiceCollectionExtension.LazyLoadService.csproj --output nuget-packages --configuration Release
      - name: Push with dotnet
        run: dotnet nuget push nuget-packages/*.nupkg --source "github"
